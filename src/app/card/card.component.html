
  
    <div class="card-section border rounded p-3">
      <div class="card-header-first rounded pb-5">
        <h2 class="card-header-title text-white pt-3">{{restaurant.name}}</h2>
      </div>
      <div class="card-body text-center">
        <div class="row"> 
          <ngb-rating [rate] =restaurant.rating>
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" >&#9733;</span>
            </ng-template>
          </ngb-rating>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-4 mb-2">sitio web</div>
          <div class="col-lg-2 col-md-2 mb-2">{{restaurant.contact.site}}</div>
        </div> 
        <div class="row">
          <div class="col-lg-3 col-md-2 mb-2">Correo: </div>
          <div class="col-lg-2 col-md-2 mb-2">{{restaurant.contact.email}}</div>
        </div> 
  
        <div class="row">
          <div class="col-lg-3 col-md-2 mb-2">Telefono:</div>
          <div class="col-lg-8 col-md-2 mb-5">{{restaurant.contact.phone}}</div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-2 mb-2">calle:</div>
          <div class="col-lg-9 col-md-8 mb-2">{{restaurant.address.street}}</div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-2 mb-2">Ciudad:</div>
          <div class="col-lg-8 col-md-8 mb-2">{{restaurant.address.city}}</div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-2 mb-2">Estado:</div>
          <div class="col-lg-2 col-md-2 mb-2">{{restaurant.address.state}}</div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-2 mb-2">UbicaciÃ³n:</div>          
        </div>
        <div class="card-section border rounded p-3" >
          
          <div>
            <app-map ></app-map>
           
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-2 mb-2">
            <div class="fb-like" data-href="" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div>
          </div>
        </div>   
       
       
      </div>
    </div>
